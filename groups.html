<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
       integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <!-- Nav Bar -->
    <nav>
        <div class="header">
            <!-- Box 1 -->
            <div class="header-left">
                <img src="./fb_logo.png" alt="Facebook Logo">
                <div class="header-input">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
            <!-- Box 2 -->
            <div class="header-middle">
                <div class="header-option">
                    <a href="./index.html"><span class="material-symbols-outlined">home</span></a>
                </div>
                <div class="header-option">
                    <a href="./group_add.html"><span class="material-symbols-outlined">group_add</span></a>
                </div>
                <div class="header-option">
                    <a href="./groups.html"><span class="material-symbols-outlined">groups</span></a>
                </div>
            </div>
            <!-- Box 3 -->
            <div class="header-right">
                <input type="text" placeholder="Find Friends">
                <div class="header-info">
                    <span class="material-symbols-outlined">apps</span>
                </div>
                <div class="header-info">
                    <img src="https://logodownload.org/wp-content/uploads/2017/04/facebook-messenger-logo-0-1.png"
                        alt="Messenger">
                </div>
                <div class="header-info">
                    <img src="https://static.vecteezy.com/system/resources/previews/010/366/220/non_2x/bell-icon-transparent-notification-free-png.png"
                        alt="Notifications">
                </div>
                <div class="header-info">
                    <img src="https://pluspng.com/img-png/png-user-icon-circled-user-icon-2240.png" alt="User Icon">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Bar -->
    <div class="function">
        <!-- Left Side -->
        <div class="leftbar">
            <nav>
                <h3>Groups</h3>
                <div class="left-side-1">
                    <span class="material-symbols-outlined">settings</span>
                </div>
            </nav>
            <!-- Content Box -->
            <div class="leftbar2">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Search Groups">
            </div>
            <div class="leftbar3">
                <div class="leftbar-logo">
                    <i class="fa-solid fa-clapperboard"></i>
                    <h4>Your Feed</h4>
                </div>
                <div class="leftbar-logo">
                    <i class="fa-solid fa-compass"></i>
                    <h4>Discover</h4>
                </div>
                <div class="leftbar-logo">
                    <i class="fa-solid fa-users"></i>
                    <h4>Your Groups</h4>
                </div>
            </div>
            <div class="leftbar4">
                <i class="fa-solid fa-plus"></i>
                <input type="text" placeholder="Create New Group">
            </div>

            <hr>

            <div class="leftbar5">
                <p>Groups you've joined</p>
            </div>
            <div class="leftbar6">
                <p>See all</p>
            </div>
        </div>
        <!-- Right Side -->
        <div class="rightbar">
            <div class="rightbar1">
                <p>Recent activity</p>
            </div>
            <div class="rightbar2">
                <img src="https://www.pngall.com/wp-content/uploads/7/Gallery.png" alt="gallery">
                <div class="rightbar3">
                    <p>You've completely caught up</p>
                </div>
                <div class="rightbar4">
                    <p>Check again later for more updates</p>
                </div>
                <div class="rightbar5">
                    <input type="text" placeholder="Discover More Groups">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
